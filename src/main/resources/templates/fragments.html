<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="header">
        <h1>Thymeleaf Fragments sample</h1>
    </div>

    <li th:fragment="list(link, text, icon)" class="nav-item">
        <a th:switch="${icon}" class="nav-link" th:href="${link}">
            <i th:case="'add-user'" class="fas fa-fw fa-user-plus"></i>
            <i th:case="'update'" class="fas fa-fw fa-pen-nib"></i>
            <i th:case="'user'" class="fas fa-fw fa-user"></i>
            <i th:case="'user-card'" class="fas fa-fw fa-address-card"></i>
            <i th:case="'hostel'" class="fas fa-fw fa-hotel"></i>
            <i th:case="'payment'" class="fas fa-fw fa-credit-card"></i>
            <i th:case="'receipt'" class="fas fa-fw fa-receipt"></i>
            <i th:case="'password'" class="fas fa-fw fa-key"></i>
            <i th:case="*" class="fas fa-fw fa-table"></i>
            
            <span th:text="${text}"></span>
        </a>
    </li>
</body>
</html>
