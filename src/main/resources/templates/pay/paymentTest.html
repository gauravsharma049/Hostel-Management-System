<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <!-- create a beautiful payment form using bootstrap -->
    <div class="container w-50 border border-black my-5">
        <form action="">
            <div class="form-group">
                <label for="payment-amount">Payment-amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Payment-amount">
            </div>

            <button type="button" onclick="paymentStart()" id="rzp-button" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="js/custom/payment.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>

</body>

</html>
