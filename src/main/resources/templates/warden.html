<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{:: .content})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<div class="content">
    <!-- Content Row -->
    <div class="row">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->

            <div th:if="${success}" class="text-center alert alert-success">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${failed}" class="mt-1 text-center alert alert-danger">
                <p th:text="${failed}"></p>
            </div>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Manage Warden</h6>
                    <div class="mt-2" th:if="${size==0}">
                        <p>No Warden Found</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table th:if="${size>0}" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Hostel ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="warden : ${wardens}">
                                <td th:text="${warden.hostel.hostelId}">HOS001</td>
                                <td th:text="${warden.name}">Tiger Nixon</td>
                                <td th:text="${warden.email}">System Architect</td>
                                <td th:text="${warden.phone}">Edinburgh</td>
                                <td th:text="${warden.address}">61</td>
                                <td th:text="${warden.gender}">2011/04/25</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-circle btn-sm">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </a>
                                    <a href="#" class="btn btn-danger btn-circle btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/add-warden}"
                           class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mt-1"><i
                                class="fas fa-sm text-white-50"></i> Add Warden</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>


</body>

</html>
